- name: "installs deluge & deluge-web"
  apt:
    pkg={{ item }}
    state=installed
    update_cache=true
    cache_valid_time=86400
  with_items:
    - deluged
    - deluge-web
    - deluge-console
  notify:
    - restart deluge-web
    - restart deluged

- file: path=/home/renan/.config/deluge state=directory owner=renan
- name: "set deluge auth config file"
  copy:
    content="{{ deluge_auth }}"
    dest=/home/renan/.config/deluge/auth
    mode=0600
    owner=renan
  notify:
    - restart deluge-web
    - restart deluged

- name: "set deluge core.conf file"
  template:
    src=core.conf
    dest=/home/renan/.config/deluge/core.conf
    mode=0600
    owner=renan
  notify:
    - restart deluge-web
    - restart deluged
