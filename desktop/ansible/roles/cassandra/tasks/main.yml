- name: "install datastax repo apt-key"
  apt_key:
    state="present"
    url="https://debian.datastax.com/debian/repo_key"

- name: "set up datastax repository"
  apt_repository:
    repo="deb http://debian.datastax.com/datastax-ddc 3.7 main"
    state="present"
    update_cache="yes"
    mode="644"

- name: "install cassandra"
  apt:
    name="datastax-ddc"
    state="present"
    update_cache="yes"
    cache_valid_time="7200"

- name: "enable cassandra service"
  service:
    name="cassandra"
    state="restarted"
    enabled="true"
